<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      form input {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <form id="my-form" action="/update" method="PUT">
      <input
        type="text"
        name="firstName"
        id="fn-input"
        placeholder="Your First Name"
      />
      <input
        type="text"
        name="lastName"
        id="ln-input"
        placeholder="Your Last Name"
      />
      <input type="number" name="age" id="age-input" placeholder="Your Age" />
      <input
        type="text"
        name="stillAlive"
        id="alive-input"
        placeholder="Are you alive? Yes or No"
      />
      <input
        type="text"
        name="country"
        id="country-input"
        placeholder="Your country"
      />
      <input type="submit" value="UPDATE!" id="update-btn" />
    </form>
    <p style="display: none" class="updated-p">Updated!</p>
    <script src="./update.js"></script>
  </body>
</html>
